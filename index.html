<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Projects</h1>
    <button onclick="createCard()">Create Task</button>
  </header>

  <div class="cards-container">
    <!-- modelo de card -->
    <div class="card">
      <input type="text" class="card-title" placeholder="Task title here">
      <input type="text" class="card-description" placeholder="Task description here">
      <div class="card-actions">
        <button onclick="deleteCard(event)">Delete</button>
      </div>
    </div>
    <!-- final modelo de card -->

    <p class="empty-text">You don't have any open tasks. Create a new one to start!</p>
  </div>

  <script src="app.js"></script>
</body>
</html>
